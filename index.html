<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section>
        <img class="qrcode-img" src="./images/image-qr-code.png" alt="" />
      </section>

      <section class="desc-sec">
        <p class="title">Improve your front-end skills by building projects</p>
        <p class="text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </section>
      </div>
    </main>

    <footer class="footer">
      <a href="https://chocobomate.github.io/mt-qrcode/" target="_blank">
        <p>Coded by <span>chocoboMate</span></p>
        <img src="./images/mate.png" alt="">
      </a>    
    </footer>
  </body>
</html>
